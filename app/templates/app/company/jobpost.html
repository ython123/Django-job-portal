{% extends "app/company/base1.html " %}
{% block content %}


                  
                      <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Job Post Form </h3></div>
                                    {% if msg %}
                                    <div class="card-header"><h4 class="text-center font-weight-light my-4" style="color:green;">{{msg}}</h4></div>
                                   

                                    {% endif %}
                                    <div class="card-body">
                                        <form action="{% url 'jobpost'  pk=request.session.id %}" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="cjobname" value="{{user.email}}" />
                                                <label for="inputEmail">Job Name</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                     <select class="form-control" name="jobtype" id="">
                                                        <option value="">Select Job Type</option>
                                                        <option value="Fulltime">FullTime</option>
                                                        <option value="PartTime">PartTime</option>
                                                        <option value="Internship">Internship</option>
                                                    </select>
                                            </div>


                                            

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="cname" value="{{user.email}}" />
                                                <label for="inputEmail">Company Name</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="comdetaile" value="{{user.email}}" />
                                                <label for="inputEmail">Company Details </label>
                                                
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="cemail" value="{{user.email}}" />
                                                <label for="inputEmail">Company Email</label>
                                            </div>


                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="caddress" value="{{user.email}}" />
                                                <label for="inputEmail">Company Address</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="tel" placeholder="name@example.com" name="ccontact" value="{{user.email}}" />
                                                <label for="inputEmail">Company Contact</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="cwebsite" value="{{user.email}}" />
                                                <label for="inputEmail">Company website</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="Description" name="cjobdescription" value="{{user.email}}"  required/>
                                                <label for="inputEmail">Job Description</label>
                                            </div>

                                          

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="cqualification" value="{{user.email}}" />
                                                <label for="inputEmail">Qualification</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="cresponsibilities" value="{{user.email}}" />
                                                <label for="inputEmail">Primary Responsibilities</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <select name="clocation" id="" class="form-control">
                                                    <option value="">Location</option>
                                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                    <option value="Assam">Assam</option>
                                                    <option value="Bihar">Bihar</option>
                                                    <option value="Chandigarh">Chandigarh</option>
                                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                                    <option value="Daman and Diu">Daman and Diu</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Lakshadweep">Lakshadweep</option>
                                                    <option value="Puducherry">Puducherry</option>
                                                    <option value="Goa">Goa</option>
                                                    <option value="Gujarat">Gujarat</option>
                                                    <option value="Haryana">Haryana</option>
                                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                    <option value="Jharkhand">Jharkhand</option>
                                                    <option value="Karnataka">Karnataka</option>
                                                    <option value="Kerala">Kerala</option>
                                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                    <option value="Maharashtra">Maharashtra</option>
                                                    <option value="Manipur">Manipur</option>
                                                    <option value="Meghalaya">Meghalaya</option>
                                                    <option value="Mizoram">Mizoram</option>
                                                    <option value="Nagaland">Nagaland</option>
                                                    <option value="Odisha">Odisha</option>
                                                    <option value="Punjab">Punjab</option>
                                                    <option value="Rajasthan">Rajasthan</option>
                                                    <option value="Sikkim">Sikkim</option>
                                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                                    <option value="Telangana">Telangana</option>
                                                    <option value="Tripura">Tripura</option>
                                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                    <option value="Uttarakhand">Uttarakhand</option>
                                                    <option value="West Bengal">West Bengal</option>
                                                    </select>                                            
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="csalarypackage" value="{{user.email}}" />
                                                <label for="inputEmail">Salary Package</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="cexperience" value="{{user.email}}" />
                                                <label for="inputEmail">Experience</label>
                                            </div>

                            

                                           

                                            <div class="form-floating mb-3">
                                                <li class="list-inline-item">
                                                    <div class="form-floating mb-3">
                                                        <div class="custom-file">
                                                            <input type="file" class="form-control" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="cimage"   value="{{comp.image}}">
    
                                                            
                                                        </div>
                                                    </div>
                                                </li>

                                                 
                                                <li class="list-inline-item">
                                                    <h6 class="text-muted mb-0">Upload Company Logo .</h6>
                                                </li>
                                                
                                                
                                            </div>
                                            
                                            

                                            
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <input class="btn btn-primary btn-block" type="submit" value="Save">
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
            
            </div>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                       <div>
                        
                            <center>
                                <div class="text-muted">
                                    <center>
                                        <p class="mb-0"> Dream Job Success Life ! . Created by Axat and Kishan <i class="mdi mdi-heart text-danger"></i> by Bhargaw Sir .</p>
                    
                                    </center>
                                </div>
                            </center>
                            
                        </div>                        
                    
                </div>
            </footer>

            


            
{% endblock %}
